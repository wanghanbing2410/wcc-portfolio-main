<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hypertext Concrete Poem Example</title>

        <!--This is a link to the css style sheet where you can make styling rules that will be applied to all pages-->
        <link rel="stylesheet" href="../css/style.css">

    </head>
    <body>

        <div class="centered-wrapper">
            <p>
                <!--These line breaks will not be respected in the HTML, just here for easy reading-->
                We should consider every day lost on which we have not danced at least once.  <a href="#" class="dead-link" >And we should</a>; 
                call every truth false <a href="#" class="dead-link" >which was not accompanied</a>; by <a href="#" class="dead-link" >at least</a>;  <span id="ghost" >one laugh</span>.
            </p>
            <p>
                <a href="../author"><em>written by</em></a>
            </p>
        </div>

    </body>
</html>
